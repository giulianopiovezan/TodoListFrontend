<form #todoForm="ngForm" novalidate>
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" 
               name="title" placeholder="Título da tarefa" [(ngModel)]="task.title"
               #title="ngModel" required minlength="3" maxlength="100">
        <div *ngIf="title.invalid && (title.dirty || title.touched)"
            class="alert alert-danger mt-2">
            <div *ngIf="title.errors.required">
                Título é obrigatório.
            </div>
            <div *ngIf="title.errors.minlength">
                Título deve ter ao mínimo 3 caractéres.
            </div>
            <div *ngIf="title.errors.maxlength">
                Título deve conter no máximo 100 caractéres.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" name="description"
               placeholder="Descrição da tarefa" [(ngModel)]="task.description"
               #description="ngModel" required maxlength="300">
        <div *ngIf="description.invalid && (description.dirty || description.touched)"
            class="alert alert-danger mt-2">
            <div *ngIf="description.errors.required">
                Descrição é obrigatório.
            </div>
            <div *ngIf="description.errors.maxlength">
                Descrição deve conter no máximo 300 caractéres.
            </div>
        </div>
    </div>
    <button (click)="adicionar()" type="button" class="btn btn-success" *ngIf="task.id == null" [disabled]="todoForm.invalid">Adicionar</button>
    <button (click)="atualizar()" type="button" class="btn btn-success" *ngIf="task.id != null" [disabled]="todoForm.invalid">Atualizar</button>
</form>
